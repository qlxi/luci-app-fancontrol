name: Build luci-app-fancontrol (.ipk) for IPQ60XX

on:
  push:
    branches: [ main, master ]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 90  # Добавляем таймаут для сборки

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Install OpenWrt build dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
            gettext git libncurses5-dev libssl-dev python3 python3-pip python3-distutils rsync unzip zlib1g-dev \
            file wget curl ccache upx-ucl xz-utils libelf-dev

      - name: Clone OpenWrt 6.x source (LiBwrt)
        run: |
          git clone --depth=1 --branch master https://github.com/LiBwrt/openwrt-6.x openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Clone luci-app-fancontrol
        run: |
          cd openwrt/package
          git clone --depth=1 https://github.com/fanteral/luci-app-fancontrol.git

      - name: Configure target (IPQ60XX)
        run: |
          cd openwrt
          cat > .config << EOF
CONFIG_TARGET_ipq60xx=y
CONFIG_TARGET_ipq60xx_generic=y
CONFIG_PACKAGE_luci-app-fancontrol=y
EOF
          make defconfig

      - name: Prepare build environment
        run: |
          cd openwrt
          make -j$(nproc) tools/install
          make -j$(nproc) toolchain/install

      - name: Build luci-app-fancontrol
        run: |
          cd openwrt
          make package/luci-app-fancontrol/compile -j$(nproc) V=sc

      - name: Collect built packages
        id: collect
        run: |
          cd openwrt
          mkdir -p ../artifacts
          # Более надежный поиск пакетов
          find bin -name "luci-app-fancontrol_*.ipk" -type f -exec cp {} ../artifacts/ \;
          echo "pkg_path=$(cd ../artifacts && ls *.ipk 2>/dev/null | tr '\n' ' ' || echo '')" >> $GITHUB_OUTPUT

      - name: Check if package was built
        id: check_package
        run: |
          if [ -z "$(ls -A artifacts/*.ipk 2>/dev/null)" ]; then
            echo "❌ No .ipk files found!"
            exit 1
          else
            echo "✅ Package built successfully"
            echo "files=$(ls artifacts/*.ipk)" >> $GITHUB_OUTPUT
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-fancontrol-ipq60xx
          path: artifacts/
          retention-days: 7  # Очистка старых артефактов

      - name: Publish release asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.ipk
