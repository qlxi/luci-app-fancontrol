name: Build luci-app-fancontrol for AXT1800 (ipq60xx, LiBwrt-OpenWrt6.x)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout luci-app-fancontrol source
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential ccache ecj fastjar file g++ gawk \
            gettext git-core libncurses5-dev libssl-dev python3 python3-setuptools \
            unzip wget zlib1g-dev

      - name: Clone LiBwrt OpenWrt 6.x
        run: |
          git clone https://github.com/LiBwrt-op/openwrt-6.x.git openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Add luci-app-fancontrol package
        run: |
          cp -r $GITHUB_WORKSPACE openwrt/package/luci-app-fancontrol

      - name: Configure target for GL.iNet AXT1800 (ipq60xx)
        run: |
          cd openwrt
          echo "CONFIG_TARGET_ipq60xx=y" >> .config
          echo "CONFIG_TARGET_ipq60xx_generic=y" >> .config
          echo "CONFIG_TARGET_ipq60xx_generic_DEVICE_glinet_axt1800=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-fancontrol=y" >> .config
          make defconfig

      - name: Build luci-app-fancontrol
        run: |
          cd openwrt
          make package/luci-app-fancontrol/compile V=s -j$(nproc)

      - name: Upload built package
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-fancontrol-ipk
          path: openwrt/bin/packages/*/base/luci-app-fancontrol*.ipk
