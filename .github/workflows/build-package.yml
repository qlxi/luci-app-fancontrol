name: Build luci-app-fancontrol with SDK (ipq60xx, GL.iNet AXT1800)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout luci-app-fancontrol
        uses: actions/checkout@v4
        with:
          path: fancontrol

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git python3 python3-setuptools unzip wget zlib1g-dev

      - name: Download OpenWrt SDK (LiBwrt-6.x ipq60xx)
        run: |
          # Пример ссылки на SDK — ты можешь заменить на свою, если используешь конкретный релиз
          wget -q https://downloads.openwrt.org/releases/23.05.3/targets/ipq60xx/generic/openwrt-sdk-23.05.3-ipq60xx-generic_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          tar -xf openwrt-sdk-*.tar.xz
          mv openwrt-sdk-* openwrt-sdk

      - name: Prepare SDK feeds
        run: |
          cd openwrt-sdk
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Add luci-app-fancontrol to SDK
        run: |
          cp -r ../fancontrol package/luci-app-fancontrol
          echo "CONFIG_PACKAGE_luci-app-fancontrol=y" >> .config
          make defconfig

      - name: Build luci-app-fancontrol
        run: |
          cd openwrt-sdk
          make package/luci-app-fancontrol/compile V=s -j$(nproc)

      - name: Upload .ipk
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-fancontrol-ipk
          path: openwrt-sdk/bin/packages/*/base/luci-app-fancontrol*.ipk
