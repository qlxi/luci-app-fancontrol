name: Build luci-app-fancontrol (IPQ60xx) and Upload Artifact

on:
  push:
    tags:
      - 'v*'  # запуск на теги, например v1.0
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout пакета
      - name: Checkout luci-app-fancontrol
        uses: actions/checkout@v4
        with:
          path: fancontrol

      # 2. Установить зависимости
      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git python3 python3-setuptools unzip wget zlib1g-dev zstd

      # 3. Скачать и распаковать OpenWrt SDK
      - name: Download OpenWrt SDK (ipq60xx snapshot)
        run: |
          wget -q https://downloads.openwrt.org/snapshots/targets/qualcommax/ipq60xx/openwrt-sdk-qualcommax-ipq60xx_gcc-14.3.0_musl.Linux-x86_64.tar.zst
          tar --use-compress-program=zstd -xf openwrt-sdk-qualcommax-ipq60xx_gcc-14.3.0_musl.Linux-x86_64.tar.zst
          mv openwrt-sdk-qualcommax-ipq60xx_gcc-14.3.0_musl.Linux-x86_64 openwrt-sdk

      # 4. Подготовить feeds
      - name: Prepare SDK feeds
        run: |
          cd openwrt-sdk
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 5. Добавить пакет luci-app-fancontrol
      - name: Add luci-app-fancontrol to SDK
        run: |
          cp -r ../fancontrol openwrt-sdk/package/luci-app-fancontrol
          cd openwrt-sdk
          echo "CONFIG_PACKAGE_luci-app-fancontrol=y" >> .config
          make defconfig

      # 6. Собрать пакет
      - name: Build luci-app-fancontrol
        run: |
          cd openwrt-sdk
          make package/luci-app-fancontrol/compile V=s -j$(nproc)

      # 7. Найти собранный .ipk
      - name: Find built .ipk
        id: findipk
        run: |
          cd openwrt-sdk
          IPK_PATH=$(find bin/targets/ipq60xx/generic/packages/base/ -name "luci-app-fancontrol*.ipk")
          echo "IPK_PATH=$IPK_PATH" >> $GITHUB_ENV

      # 8. Загрузить .ipk как артефакт Actions
      - name: Upload .ipk as artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-fancontrol-ipk
          path: ${{ env.IPK_PATH }}
