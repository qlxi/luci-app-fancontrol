name: Build luci-app-fancontrol for OpenWrt (qualcommax/ipq60xx)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential libncurses5-dev gawk git wget unzip python3

      - name: Download OpenWrt SDK
        run: |
          wget https://downloads.openwrt.org/snapshots/targets/qualcommax/ipq60xx/openwrt-sdk-qualcommax-ipq60xx_gcc-14.3.0_musl.Linux-x86_64.tar.zst
          tar --zstd -xf openwrt-sdk-qualcommax-ipq60xx_gcc-14.3.0_musl.Linux-x86_64.tar.zst
          mv openwrt-sdk-qualcommax-ipq60xx_gcc-14.3.0_musl.Linux-x86_64 openwrt-sdk

      - name: Prepare luci-app-fancontrol package
        run: |
          unzip luci-app-fancontrol-main.zip -d ./tmp
          mkdir -p openwrt-sdk/package/
          cp -r ./tmp/luci-app-fancontrol-main/luci-app-fancontrol/* openwrt-sdk/package/

      - name: Build luci-app-fancontrol
        working-directory: openwrt-sdk
        run: |
          make defconfig
          make package/fancontrol/compile V=s
          make package/luci-app-fancontrol/compile V=s

      - name: Upload built packages
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-fancontrol-ipq60xx
          path: openwrt-sdk/bin/packages/
