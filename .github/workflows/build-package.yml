name: Build luci-app-fancontrol (IPQ60xx) and Upload Artifact

on:
  push:
    tags:
      - 'v*'  # Trigger on tags like v1.0
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout luci-app-fancontrol
        uses: actions/checkout@v4
        with:
          path: fancontrol

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git python3 python3-setuptools unzip wget zlib1g-dev zstd

      - name: Download and extract OpenWrt SDK (ipq60xx snapshot)
        env:
          SDK_URL: https://downloads.openwrt.org/snapshots/targets/qualcommax/ipq60xx/openwrt-sdk-qualcommax-ipq60xx_gcc-14.3.0_musl.Linux-x86_64.tar.zst
          SDK_DIR: openwrt-sdk
        run: |
          wget -q "$SDK_URL"
          tar --use-compress-program=zstd -xf "$(basename "$SDK_URL")"
          mv "$(basename "$SDK_URL" .tar.zst)" "$SDK_DIR"

      - name: Prepare SDK feeds
        working-directory: openwrt-sdk
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Add luci-app-fancontrol to SDK
        run: |
          cp -r fancontrol openwrt-sdk/package/luci-app-fancontrol
          cd openwrt-sdk
          echo "CONFIG_PACKAGE_luci-app-fancontrol=y" >> .config
          make defconfig

      - name: Build luci-app-fancontrol
        working-directory: openwrt-sdk
        run: make package/luci-app-fancontrol/compile V=s -j$(nproc)

      - name: Find built .ipk
        id: findipk
        working-directory: openwrt-sdk
        run: |
          IPK_PATH=$(find bin/packages -name "luci-app-fancontrol*.ipk" -print -quit)
          if [ -z "$IPK_PATH" ]; then
            echo "Error: .ipk file not found" >&2
            exit 1
          fi
          echo "IPK_PATH=$IPK_PATH" >> $GITHUB_ENV

      - name: Upload .ipk as artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-fancontrol-ipk
          path: ${{ env.IPK_PATH }}
          retention-days: 30
