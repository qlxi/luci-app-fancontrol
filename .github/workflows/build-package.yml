# Имя рабочего процесса
name: Build luci-app-fancontrol

# Триггеры запуска:
# - При любом 'push' в ветку 'main'
# - При ручном запуске (workflow_dispatch)
on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  build:
    # Использовать последнюю версию Ubuntu
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Установка зависимостей для сборки OpenWrt
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
          python3-distutils rsync unzip zlib1g-dev file wget zstd

      # Шаг 2: Загрузка и распаковка указанного SDK
      - name: Download and extract OpenWrt SDK
        run: |
          # URL SDK, который вы указали
          SDK_URL="https://downloads.openwrt.org/snapshots/targets/qualcommax/ipq60xx/openwrt-sdk-qualcommax-ipq60xx_gcc-14.3.0_musl.Linux-x86_64.tar.zst"
          
          wget -O sdk.tar.zst "$SDK_URL"
          mkdir -p openwrt-sdk
          # Распаковка архива zstd
          tar -I 'zstd -d' -xf sdk.tar.zst -C openwrt-sdk --strip-components=1

      # Шаг 3: Клонирование вашего пакета luci-app-fancontrol
      - name: Clone luci-app-fancontrol package
        run: |
          # Клонируем ваш репозиторий в папку 'package' SDK
          git clone https://github.com/fanteral/luci-app-fancontrol.git ./openwrt-sdk/package/luci-app-fancontrol

      # Шаг 4: Сборка пакета
      - name: Build the package
        run: |
          cd openwrt-sdk
          
          # Обновляем и устанавливаем фиды (хотя для одного пакета это может быть не нужно, но это хорошая практика)
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          
          # Выбираем пакет для сборки (M = module, т.е. .ipk)
          # Это гарантирует, что ваш пакет будет собран
          make defconfig
          echo "CONFIG_PACKAGE_luci-app-fancontrol=m" >> .config
          make menuconfig
          
          # Собираем только ваш пакет, чтобы ускорить процесс
          # Игнорируем ошибки, если пакет уже собран
          make package/luci-app-fancontrol/compile V=s || true

      # Шаг 5: Загрузка артефакта (готового .ipk файла)
      - name: Upload IPK artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-fancontrol-ipk
          # Путь к собранным пакетам. Он может немного отличаться в зависимости от архитектуры.
          path: |
            openwrt-sdk/bin/packages/*/base/luci-app-fancontrol*.ipk
            openwrt-sdk/bin/packages/*/luci/luci-app-fancontrol*.ipk
